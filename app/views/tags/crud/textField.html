#{field 'object.' + _name}
    <label for="${field.id}">
        &{_name}
    </label>
    #{ifError field.name}
        <label class="control-label-red" for="${field.id}">${field.error.raw()}</label>
    #{/ifError}
    <input id="${field.id}" class="form-control" type="text" name="${field.name}" value="${params[field.name]?.escape()?.raw() ?: field.error?.message == 'validation.required' ? '' : _value?.escape()?.raw()}" size="50" />
#{/field}
