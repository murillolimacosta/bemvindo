#{field 'object.' + _name}
    <label for="${field.id}">
        &{_name}
    </label>
    <input id="${field.id}" class="${field.errorClass}" type="file" name="${field.name}" />
    #{ifError field.name}
        <span class="error">${field.error.raw()}</span>
    #{/ifError}
    #{if _value && _value.exists() && _id}
    	<img src="@{attachment(_id, _name)}" class="image-attachment">
        <a class="currentAttachment" href="@{attachment(_id, _name)}">Baixar arquivo (${_value.length().formatSize()})</a>
        <p class="removeAttachment"><input type="checkbox" name="${field.name}_delete_" value="true" /> Excluir logomarca</p>
    #{/if}
#{/field}
