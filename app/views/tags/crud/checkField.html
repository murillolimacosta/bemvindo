#{field 'object.' + _name}
    <div class="checkbox">
    	<label for="${field.id}">
    		<input id="${field.id}" class="${field.errorClass}" type="checkbox" name="${field.name}" value="true" ${(params[field.name] ? params.getAll(field.name)[0] == 'true' : _value) ? 'checked="true"'.raw() : ''} /> &{_name} 
    	</label>
    </div>
    <input type="hidden" name="${field.name}" value="false" />
    #{ifError field.name}
        <span class="error">${field.error.raw()}</span>
    #{/ifError}
#{/field}
