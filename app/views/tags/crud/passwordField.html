#{field 'object.' + _name}
    <label for="${field.id}">
        &{_name}
    </label>
    #{ifError field.name}
        <span class="control-label-red">${field.error.raw()}</span>
    #{/ifError}
    <input id="${field.id}" class="form-control" type="password" name="${field.name}" value="${_value?.escape()?.raw()}" size="50" class="form-control" />
#{/field}
