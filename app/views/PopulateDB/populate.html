	<script src="@{'public/javascripts/jquery.bootstrap.wizard.js'}"></script>
	<script src="@{'public/javascripts/prettify.js'}"></script>
	<script>
		$(document)
				.ready(
						function() {
							$('#rootwizard')
									.bootstrapWizard(
											{
												onNext : function(tab,
														navigation, index) {
													if (index == 2) {
														if (!$('#object_institution').val()) {
															$('#object_institution_msg')
																	.html(
																			'Insira o nome da Instituição');
															$(
																	'#object_institution')
																	.focus();
															return false;
														} else {
															$(
																	'#object_institution_msg')
																	.html('');
														}
														if (!$('#object_slogan')
																.val()) {
															$(
																	'#object_slogan_msg')
																	.html(
																			'Insira o slogan da Instituição');
															$('#object_slogan')
																	.focus();
															return false;
														} else {
															$(
																	'#object_slogan_msg')
																	.html('');
														}
														if (!$('#object_email')
																.val()) {
															$(
																	'#object_email_msg')
																	.html(
																			'Insira o e-mail da Instituição');
															$('#object_email')
																	.focus();
															return false;
														} else {
															$(
																	'#object_email_msg')
																	.html('');
														}
														if (!$('#object_logo')
																.val()) {
															$(
																	'#object_logo_msg')
																	.html(
																			'Insira a logomarca da Instituição');
															$('#object_logo')
																	.focus();
															return false;
														} else {
															$(
																	'#object_logo_msg')
																	.html('');
														}
														if (!$('#object_cnpj')
																.val()) {
															$(
																	'#object_cnpj_msg')
																	.html(
																			'Insira o CNPJ da Instituição');
															$('#object_cnpj')
																	.focus();
															return false;
														} else {
															$(
																	'#object_cnpj_msg')
																	.html('');
														}
														if (!$(
																'#object_address')
																.val()) {
															$(
																	'#object_address_msg')
																	.html(
																			'Insira o endereço da Instituição');
															$('#object_address')
																	.focus();
															return false;
														} else {
															$(
																	'#object_address_msg')
																	.html('');
														}
														if (!$(
																'#object_neighborhood')
																.val()) {
															$(
																	'#object_neighborhood_msg')
																	.html(
																			'Insira o bairro da Instituição');
															$(
																	'#object_neighborhood')
																	.focus();
															return false;
														} else {
															$(
																	'#object_neighborhood_msg')
																	.html('');
														}
														if (!$('#object_cep')
																.val()) {
															$('#object_cep_msg')
																	.html(
																			'Insira o CEP da Instituição');
															$('#object_cep')

															return false;
														} else {
															$('#object_cep_msg')
																	.html('');
														}
														if (!$('#object_phone1')
																.val()) {
															$(
																	'#object_phone1_msg')
																	.html(
																			'Insira o telefone da Instituição');
															$('#object_phone1')
																	.focus();
															return false;
														} else {
															$(
																	'#object_phone1_msg')

														}
													}

													// Set the name for the next tab
													$('#tab3')
															.html(
																	'Hello, '
																			+ $(
																					'#name')
																					.val());

												},
												onTabShow : function(tab,
														navigation, index) {
													var $total = navigation
															.find('li').length;
													var $current = index + 1;
													var $percent = ($current / $total) * 100;
													$(
															'#rootwizard .progress-bar')
															.css(
																	{
																		width : $percent
																				+ '%'
																	});
												}
											});
							window.prettyPrint && prettyPrint()
						});
	</script>
