#{extends 'Secure/layout.html' /}

	<div id="signupbox" class="mainbox col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2">
		<div class="panel panel-info">
			<div class="panel-body">
				<div class="alert alert-danger alert-block">
					#{if flash.error}
						<h4>Ops!</h4>
						<li>
							&{flash.error}
						</li>
					#{/if}
					#{if flash.success}
						<li>
							&{flash.success}
						</li>
					#{/if}
				</div>
				#{form @authenticate(), method:'POST', id:"signupform", class:'form-horizontal'}
					<div class="form-group">
						<div class="col-md-12">
							<input type="email" class="form-control" id="username" placeholder="E-mail" name="username" required="" value="${flash.username}">
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12">
							<input type="password" class="form-control" id="password" placeholder="Senha" name="password">
						</div>
					</div>
					<div class="form-group no-margin">
						<div class="col-md-12">
							<button type="submit" class="btn-signup btn btn-yellow-belize btn-block btn-lg no-margin" value="&{'secure.signin'}">Entrar</button>
						</div>
					</div>
				#{/form}
			</div>
		</div>

		<div class="">
			<div class="col-md-12">
				<a href="/novo-usuario" class="btn-link" role="button">Criar nova conta</a>
			</div>
		</div>

	</div>
