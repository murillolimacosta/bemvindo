<div class="table-responsive">
	<table class="table table-hover" id="visitors-table">
		<thead>
			<tr>
				<th>Nome</th>
				<th>E-mail</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			#{list visitors, as:'visitor'}
			<tr>
				<td><a href="/painel/visitantes">${visitor.name} </a></td>
				<td><a href="/painel/visitantes">${visitor.email}</a></td>
				<td><button id="delete_visitor" type="button" class="btn btn-danger btn-circle" value="${visitor.id}"  data-toggle="modal" data-target="#removeModal">
						<i class="fa fa-times"></i>
					</button></td>
			</tr>
			#{/list}
		</tbody>
	</table>

	<select size="1" name="object.visitors.id" multiple="multiple" hidden="true">
	    #{list visitors, as: 'visitor'}
	        <option value="${visitor.id}" selected="selected">${visitor.name}</option>
	    #{/list}
	</select>
</div>
